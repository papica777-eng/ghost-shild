<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPSVISION | Neural HUD</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="css/paywall.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-background"></div>
    <div class="scanline"></div>

    <header class="hub-header">
        <div class="logo">
            <a href="index.html" class="logo-icon">üëÅÔ∏è</a>
            <div class="logo-text">
                <h1>OPSVISION</h1>
                <span class="tagline">NEURAL HUD SYSTEM</span>
            </div>
        </div>
        <div class="system-status status-blue">
            <span class="status-dot dot-blue"></span>
            SCANNING
        </div>
    </header>

    <main class="hub-container">
        <div class="dashboard-grid">
            <div class="panel live-feed">
                <h3>Optical Stream</h3>
                <div class="feed-placeholder">
                    NO SIGNAL DETECTED from remote sensor.
                </div>
            </div>
            <div class="panel target-data">
                <h3>Identified Objects</h3>
                <ul class="stats-list">
                    <li><span>Node ID:</span> #root</li>
                    <li><span>Elements:</span> 42</li>
                    <li><span>Depth:</span> 5</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/vision.js"></script>
    <script src="js/gatekeeper.js"></script>
</body>

</html>
