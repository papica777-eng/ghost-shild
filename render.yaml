services:
  # RUST BACKEND SERVICE
  - type: web
    name: qantum-payments-backend
    runtime: rust
    plan: free
    region: frankfurt
    branch: main
    rootDir: backend
    buildCommand: cargo build --release
    startCommand: ./target/release/main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: RUST_LOG
        value: info
      - key: REDIS_URL
        fromService:
          type: redis
          name: qantum-payments-cache
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_MODE
        value: sandbox
      - key: DOMAIN
        value: https://veritras.website
      - key: STRIPE_PRICE_BASIC
        sync: false
      - key: STRIPE_PRICE_PREMIUM
        sync: false

  # STATIC FRONTEND SERVICE
  - type: web
    name: veritas-web-frontend
    runtime: static
    branch: main
    rootDir: Veritas_Web
    staticPublishPath: .

redis:
  - name: qantum-payments-cache
    region: frankfurt
    plan: free
    ipAllowList: []
